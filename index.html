<!DOCTYPE html>
<html lang="sl">
<!--026 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Iža na brejgi</title>

    <!-- CSS -->
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="language.css">
    <link rel="stylesheet" href="slideshow.css">
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="hostex.css">

    <!-- HOSTEX SCRIPT -->
    <script src="https://hostex.io/app/assets/js/hostex-widget.js?version=20251218112201" type="module"></script>
</head>

<body>
    <!-- Blur overlay -->
    <div id="full-page-blur"></div>

    <header>
        <nav>
            <div class="logo-section">
                <img src="logos/logo_Iza_na_brejgi.png" alt="Iža na brejgi" class="logo-img">
                <div class="logo-text" id="logo-text">Iža na brejgi</div>
            </div>

            <div class="nav-main">
                <ul class="nav-links">
                    <li><a href="#domov" onclick="showHome()" id="nav-home">Domov</a></li>
                    <li><a href="#opis" onclick="showDescription()" id="nav-description">Opis</a></li>
                    <li><a href="#ponujamo" onclick="showAbout()" id="nav-about">Ponujamo</a></li>
                    <li><a href="#kontakt" onclick="showContact()" id="nav-contact">Kontakti</a></li>
                    <li><a href="#rezerviraj" onclick="showHostexWidget()" id="nav-reserve">Rezerviraj</a></li>
                </ul>
            </div>

            <div class="language-flags">
                <a href="#" title="Slovenščina" class="language-flag" data-lang="sl">
                    <img src="logos/flag_si.png" alt="Slovenija" class="flag">
                </a>
                <a href="#" title="English" class="language-flag" data-lang="en">
                    <img src="logos/flag_us_gb.png" alt="English" class="flag">
                </a>
                <a href="#" title="Deutsch" class="language-flag" data-lang="de">
                    <img src="logos/flag_de_at.png" alt="Deutsch" class="flag">
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="hero" id="domov">
            <div class="slideshow-container">
                <div class="slideshow" id="slideshow-container">
                    <div class="slideshow-track" id="slideshow-track"></div>

                    <button class="slideshow-arrow prev" onclick="prevSlide()">❮</button>
                    <button class="slideshow-arrow next" onclick="nextSlide()">❯</button>

                    <div class="slideshow-dots" id="slideshow-dots"></div>

                    <div class="overlay-background" id="overlay-background"></div>

                    <div class="text-overlay" id="description-overlay">
                        <div class="description-text">
                            <h2 id="description-title">Opis</h2>
                            <div id="description-content"></div>
                        </div>
                    </div>

                    <div class="text-overlay" id="about-overlay">
                        <div class="about-text">
                            <h2 id="about-title">Ponujamo</h2>
                            <div id="about-content"></div>
                        </div>
                    </div>

                    <div class="contact-overlay" id="contact-overlay">
                        <h2 id="contact-title">Kontakti</h2>
                        <div class="contact-section" id="contact-content"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- GUMB ZA ZAPIRANJE -->
    <button id="close-hostex-widget" onclick="hideHostexWidget()" style="display:none;">
        ×
    </button>

    <footer>
        <p id="footer-text">&copy; 2025 Iža na brejgi. Vse pravice pridržane.</p>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="config.js"></script>
    <script src="language-manager.js"></script>
    <script src="slideshow-manager.js"></script>
    <script src="overlay-manager.js"></script>
    <script src="responsive-manager.js"></script>
    <script src="dropdown-manager.js"></script>
    <script src="event-handlers.js"></script>
    <script src="main.js"></script>
    <script src="hostex.js"></script> <!-- PREPROSTA VERZIJA -->

</body>

</html>
