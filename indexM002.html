<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>I탑a na brejgi</title>
    <style>
        /* Definicija fonta TT2020StyleE */
        @font-face {
            font-family: 'StyleE';
            src: url('fonts/TT2020StyleE-Regular.woff2') format('woff2'),
                 url('fonts/TT2020StyleE-Regular.woff') format('woff'),
                 url('fonts/TT2020StyleE-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* Uporaba fontov na strani */
        body {
            font-family: 'StyleE', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            text-align: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-family: 'StyleE', Arial, sans-serif;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        h2 {
            font-family: 'StyleE', Arial, sans-serif;
            color: #7f8c8d;
            font-size: 1.8em;
            margin-bottom: 40px;
            font-weight: normal;
        }
        
        .logo-container {
            margin: 30px auto;
            max-width: 400px;
        }
        
        .logo-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            border: 5px solid #fff;
        }
        
        .font-demo {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .font-sample-e {
            font-family: 'StyleE', Arial, sans-serif;
            font-size: 1.5em;
            color: #2c3e50;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I탑a na brejgi</h1>
        
        <div class="logo-container">
            <img src="images/logo_I탑a_na_brejgi.jpg" alt="I탑a na brejgi logo">
        </div>
        
        <div class="font-demo">
            <p class="font-sample-e">stran je v izdelavi</p>
        </div>
    </div>
</body>
</html>
